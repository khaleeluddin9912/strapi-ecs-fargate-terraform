name: CI - Build & Push Strapi Image

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REPO: ${{ secrets.ECR_REPO }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate unique image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          DATE_TAG=$(date +%Y%m%d-%H%M%S)
          IMAGE_TAG="$SHORT_SHA-$DATE_TAG"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          # DON'T set to GITHUB_ENV here

      # ✅ FIXED: Use steps.tag.outputs.image_tag instead of env.IMAGE_TAG
      - name: Build Docker image
        run: |
          docker build -t ${{ env.ECR_REPO }}:${{ steps.tag.outputs.image_tag }} .

      - name: Push Docker image to ECR
        run: |
          docker push ${{ env.ECR_REPO }}:${{ steps.tag.outputs.image_tag }}
          echo "✅ Pushed: ${{ env.ECR_REPO }}:${{ steps.tag.outputs.image_tag }}"

      - name: Tag as latest
        run: |
          docker tag ${{ env.ECR_REPO }}:${{ steps.tag.outputs.image_tag }} ${{ env.ECR_REPO }}:latest
          docker push ${{ env.ECR_REPO }}:latest
          echo "✅ Updated latest tag"