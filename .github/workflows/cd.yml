name: CD - Terraform Deploy to ECS

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy'
        required: true
        default: 'latest'

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./Terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./Terraform
        run: terraform validate

      - name: Terraform Apply
        working-directory: ./Terraform
        run: |
          IMAGE_URI="${{ secrets.ECR_REPO }}:${{ github.event.inputs.image_tag }}"
          echo "Deploying ECS Task with image: $IMAGE_URI"
          terraform apply -auto-approve -var="image_uri=$IMAGE_URI"

      - name: Get RDS endpoint from Terraform
        id: get-rds
        working-directory: ./Terraform
        shell: bash
        run: |
          RDS_ENDPOINT=$(terraform output -raw rds_endpoint | tr -d '\n' | cut -d':' -f1)
          if [ -z "$RDS_ENDPOINT" ]; then exit 1; fi
          echo "rds_host=$RDS_ENDPOINT" >> "$GITHUB_OUTPUT"

      - name: Update task definition with dynamic values
        shell: bash
        run: |
          IMAGE_URI="${{ secrets.ECR_REPO }}:${{ github.event.inputs.image_tag }}"
          RDS_ENDPOINT="${{ steps.get-rds.outputs.rds_host }}"
          sed -i "s|<IMAGE_URI>|$IMAGE_URI|g" taskdef.json
          sed -i "s|<RDS_ENDPOINT>|$RDS_ENDPOINT|g" taskdef.json
          sed -i "s|<DATABASE_PASSWORD>|${{ secrets.DATABASE_PASSWORD }}|g" taskdef.json
          sed -i "s|<APP_KEYS>|${{ secrets.APP_KEYS }}|g" taskdef.json
          sed -i "s|<API_TOKEN_SALT>|${{ secrets.API_TOKEN_SALT }}|g" taskdef.json
          sed -i "s|<ADMIN_JWT_SECRET>|${{ secrets.ADMIN_JWT_SECRET }}|g" taskdef.json
          sed -i "s|<JWT_SECRET>|${{ secrets.JWT_SECRET }}|g" taskdef.json

      - name: Validate files before packaging
        shell: bash
        run: |
          if [ ! -f "appspec.yaml" ]; then exit 1; fi
          if [ ! -f "taskdef.json" ]; then exit 1; fi
          jq empty taskdef.json || exit 1
          grep -q "version: 0.0" appspec.yaml || exit 1

      - name: Package AppSpec revision
        run: zip -r revision.zip appspec.yaml taskdef.json

      - name: Upload revision to S3
        run: aws s3 cp revision.zip s3://bucket-mku/revision.zip

      - name: Start CodeDeploy Blue/Green deployment
        run: |
          set -e
          aws deploy create-deployment \
            --application-name khaleel-strapi-app \
            --deployment-group-name khaleel-strapi-dg \
            --s3-location bucket=bucket-mku,key=revision.zip,bundleType=zip \
            --description "Deployment triggered via GitHub Actions - Image: ${{ github.event.inputs.image_tag }}"