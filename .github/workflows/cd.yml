name: CD - Terraform Deploy to ECS

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy (use "latest" for most recent)'
        required: true
        default: 'latest'

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./Terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./Terraform
        run: terraform validate

      - name: Terraform Apply
        id: terraform-apply
        working-directory: ./Terraform
        run: |
          IMAGE_URI="${{ secrets.ECR_REPO }}:${{ github.event.inputs.image_tag }}"
          echo "Deploying ECS Task with image: $IMAGE_URI"
          terraform apply -auto-approve -var="image_uri=$IMAGE_URI"

      # ==============================
      # Get RDS endpoint from Terraform Outputs
      # ==============================
      - name: Get RDS endpoint from Terraform
        id: get-rds
        working-directory: ./Terraform
        run: |
          # Get RDS endpoint from Terraform state
          RDS_ENDPOINT=$(terraform output -raw rds_endpoint)
          echo "RDS_ENDPOINT=$RDS_ENDPOINT" >> $GITHUB_ENV
          echo "RDS endpoint retrieved: $RDS_ENDPOINT"

      # ==============================
      # Blue/Green Deployment Trigger
      # ==============================
      - name: Update task definition with dynamic values
        run: |
          IMAGE_URI="${{ secrets.ECR_REPO }}:${{ github.event.inputs.image_tag }}"
          RDS_ENDPOINT="${{ env.RDS_ENDPOINT }}"
          
          # Update the existing taskdef.json file with all values
          sed -i "s|<IMAGE_URI>|$IMAGE_URI|g" taskdef.json
          sed -i "s|<RDS_ENDPOINT>|$RDS_ENDPOINT|g" taskdef.json
          sed -i "s|<DATABASE_PASSWORD>|${{ secrets.DATABASE_PASSWORD }}|g" taskdef.json
          sed -i "s|<APP_KEYS>|${{ secrets.APP_KEYS }}|g" taskdef.json
          sed -i "s|<API_TOKEN_SALT>|${{ secrets.API_TOKEN_SALT }}|g" taskdef.json
          sed -i "s|<ADMIN_JWT_SECRET>|${{ secrets.ADMIN_JWT_SECRET }}|g" taskdef.json
          sed -i "s|<JWT_SECRET>|${{ secrets.JWT_SECRET }}|g" taskdef.json
          
          echo "Task definition updated with:"
          echo "Image: $IMAGE_URI"
          echo "RDS Endpoint: $RDS_ENDPOINT"

      - name: Package AppSpec revision
        run: |
          echo "Creating revision.zip with:"
          ls -la appspec.yml taskdef.json
          zip revision.zip appspec.yml taskdef.json
          echo "Package created successfully"

      - name: Upload revision to S3
        run: |
          echo "Uploading to S3..."
          aws s3 cp revision.zip s3://bucket-mku/revision.zip
          echo "Upload completed"

      - name: Start CodeDeploy Blue/Green deployment
        run: |
          echo "Starting CodeDeploy deployment..."
          aws deploy create-deployment \
            --application-name khaleel-strapi-app \
            --deployment-group-name khaleel-strapi-dg \
            --s3-location bucket=bucket-mku,key=revision.zip,bundleType=zip \
            --description "Deployment triggered via GitHub Actions"